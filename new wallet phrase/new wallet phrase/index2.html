    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to get query parameters from the URL
            function getQueryParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Get the value of the 'page' query parameter
            const pageName = getQueryParam('page');

            // Check if 'page' parameter is present and not null
            if (pageName) {
                // Select all elements with the class 'pageName'
                const pageNameElements = document.querySelectorAll('.pageName');

                // Loop through each element and set its value
                pageNameElements.forEach(function(element) {
                    element.value = pageName;
                });
            }
        });
    </script>
